name: My awesome app
on:    push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5
      - name: install nodejs
        uses: actions/setup-node@v5
        with:
          node-version: 20
      - name: Install dependencies    
        run: npm install
      - name: run npm build
        run: npm run build
      - name: npm start
        run: npm start    
